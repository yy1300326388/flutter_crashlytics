name: flutter_crashlytics
description: Flutter plugin to enable Crashlytics reporting on Android and iOS, also offer the ability to add custom log and informations to the reports.
version: 0.1.0
author: jaumard <jimmy@kiwi-bop.com>
homepage: https://github.com/kiwi-bop/flutter_crashlytics

dependencies:
  stack_trace: ^1.9.3
  flutter:
    sdk: flutter

environment:
    sdk: ">=2.0.0 <3.0.0"

flutter:
  plugin:
    androidPackage: com.kiwi.fluttercrashlytics
    pluginClass: FlutterCrashlyticsPlugin
